<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Quiz Sample
    </title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/styled-components/dist/styled-components.min.js"></script>

</head>

<body>
    <div id="container"></div>

    <script type="text/babel">

        let count = 0;
        let one = null;
        let two = null;
        let three = null;
        let four = null;
        let trueAnswer = null;
        let choice = null;
        let quiz = [];
        let resultQuiz = "";
        let resultColor = "green";

        const AppHookStateFul = (props) => {
            const [movies, setMovies] = React.useState([]);
            const [quiz, setQuiz] = React.useState([]);

            React.useEffect( () => {
                (async () => {
                    try {
                        const response = await fetch(`https://quiz212api.herokuapp.com/movies`);
                        if (!response.ok) 
                            throw Error(response.status + ': ' + response.statusText);
                        const result = await response.json();
                        setMovies(result);
                    }catch(error){
                        console.log('Fetch API Error: ' + error);
                    }
                })();
            },[]);

            const handleNextButton = (event) => {
                count -= -1;
                resultQuiz = "";
                console.log(count)
                setQuiz("nah");
                
            }
            const handlePreviousButton = (event) => {
                count -= 1;
                resultQuiz = "";
                setQuiz("aye");
                console.log(count)
            }
            const handleSubmit = (event) => {
                if(choice == trueAnswer){
                    resultColor = "green"
                    resultQuiz = "Correct"
                    setQuiz("huh");
                }else{
                    resultColor = "red"
                    resultQuiz = "Wrong"
                    setQuiz("hue");
                }

            }

            return (
                <React.Fragment>
                    <div className = {props.className}>
                        <StyleTitle />
                        <StyleMovie {...movies[count]}/>

                        <MovieForm />
                        <input type='button' value='Previous' onClick={handlePreviousButton} />
                        &nbsp;&nbsp;
                        <input type='button' value='Submit' onClick={handleSubmit} />
                        &nbsp;&nbsp;
                        <input type='button' value='Next' onClick={handleNextButton} />
                    </div>
                    
                </React.Fragment>
            );
        }


    /// Form Desu
    const MovieForm = () => {
        const [checkboxGroup, setCheckboxGroup] = React.useState([]);

        const [showForm, setShowForm] = React.useState(true);

        const handleRadio = (event) => {
            choice = event.target.value;
        }

        


        if  ( showForm ){


            return (
                // <React.Fragment>
                <StyledForm>
                    <fieldset>
                        <legend>Select your answer: </legend>
                        <label>
                            <input type='radio' name='checkboxGroup' value="a"
                                onChange={handleRadio} />
                                &nbsp;{one}
                        </label>
                        <br /> <br />
                        <label>
                            <input type='radio' name='checkboxGroup' value="b"
                                onChange={handleRadio} />
                                &nbsp;{two}
                        </label>
                        <br /> <br />
                        <label>
                            <input type='radio' name='checkboxGroup' value="c"
                                onChange={handleRadio} />
                                &nbsp;{three}
                        </label>
                        <br /> <br />
                        <label>
                            <input type='radio' name='checkboxGroup' value="d"
                                onChange={handleRadio} />
                                &nbsp;{four}
                        </label>
                        <br /> <br />
                    </fieldset>
                </StyledForm>
            // </React.Fragment>

            );
        }



    }




            // Title Component
        const Title = ({className}) =>{
        return (
            <div className = {className}>
                <h1>ICS 212 Database</h1>
            </div>
        )};

            // Movie Component
        const Movie = ({className, question, a, b, c, d, answer}) =>{
            {one = a;
            two = b;
            three = c;
            four = d;
            trueAnswer = answer;
            }
        return (
            <div className = {className}>
            <fieldset>
            <legend> Question {count} </legend>
            <br /><br />
                <li> {question} </li>
                <br />
                    <StyledResult>{resultQuiz} </StyledResult>
                <br />
            </fieldset>
                <br /><br />
            </div>
            
        )};

        const StyledMovieList = styled(AppHookStateFul)`
            background-color: papayawhip;   
            box-shadow: 0px 0px 5px gray;   
            padding: 10px
        `;
        const StyleTitle = styled(Title)`
            background-color: papayawhip;
            padding: 10px
            font-weight: bold;
        `;
        const StyleMovie = styled(Movie)`
            background-color: papayawhip;

        `;
        const StyledForm = styled.form`
            background-color: papayawhip;
            font-weight: bold;
        `;
        const StyledResult = styled.h2`
            color: ${resultColor};
        `;  


        ReactDOM.render(
            <StyledMovieList />,
            
            document.getElementById('container')
        );

    </script>


</body>

</html>
